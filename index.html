<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Page</title>
</head>
<body>
    <div class="flex flex-col items-center bg-black text-white w-full h-full justify-center">
        <!-- Area1: 글 쓰기 제목 -->
        <div class="bg-gray-400 w-4/5 h-50 mb-4">
            <input id="titleInput" type="text" class="w-full h-full bg-white text-black text-left py-4 pl-2" placeholder="제목" />
        </div>

        <!-- Area2: 글 쓰기 내용 -->
        <div class="bg-gray-400 w-4/5 h-96 mb-4">
            <textarea id="contentTextarea" class="w-full h-full bg-white text-black text-left py-4 pl-2" placeholder="내용"></textarea>
        </div>

        <!-- Area3: 등록 버튼(input button) -->
        <div class='bg-gray-400 w-1/2 flex items-end justify-end'>
            <input id="submitBtn" type="button" class="bg-pink-300 w-32 h-10" value="등록" onclick="handleSubmit()" />
        </div>
    </div>

    <script>
        function handleSubmit() {
            // 제목과 내용을 가져오기
            const title = document.getElementById("titleInput").value;
            const content = document.getElementById("contentTextarea").value;

            // URL에 쿼리 문자열로 전달하여 다른 페이지로 이동
            window.location.href = `/next-page?title=${encodeURIComponent(title)}&content=${encodeURIComponent(content)}`;
        }
    </script>
</body>
</html>
